<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Page">
        <div class="top">
            <div class="Header">
                <img class="logo" src="images/Scuderia_Ferrari_Logo.svg" alt="Ferrari Logo">
                <div class="menu">
                    <a href="ferrari.com"><h3>Ferrari</h3></a> <!-- Ferrari Official Site-->
                    <a href="https://www.youtube.com/@Ferrari/featured"><h3>Youtube</h3></a><!-- Ferrari YouTube-->
                    <a href="https://www.instagram.com/scuderiaferrari/"><h3>Instagram</h3></a><!-- Ferrari Instagram-->
                </div>
            </div>
            <div class="ferrari-container">
                <div class="froza">
                    <h1>Froza Ferrari</h1>
                    <h3>For The Latest F1 News Sign Up Here</h3>
                    <button id="signup">Sign Up</button>
                </div>
                <div class="F2004">
                    <img src="images/Michael_Schumacher_Ferrari_2004.jpg" alt="A Ferrari F2004">
                </div>
            </div>
        </div>
        <div class="stats">
            <h2 id="stats">Drivers</h2>
            <div class="drivers">
                <div class="Photos">
                    <img src="images/Drivers/MichaelSchumacher.jpg" alt="Michael Schumacher">
                    <img src="images/Drivers/MV5BMTQ1OTA4NjY4MV5BMl5BanBnXkFtZTgwMzE2MzcxMDE@.jpg" alt="Niki Lauda">
                    <img src="images/Drivers/Ascari_last_photo_in_car.jpg" alt="Alberto Ascari">
                    <img src="images/Drivers/kimi.jpg" alt="Kimi Raikkonen">
                </div>
                <div class="names">
                    <h3>Michael Schumacher</h3>
                    <h3>Niki Lauda</h3>
                    <h3>Alberto Ascari</h3>
                    <h3>Kimi Raikkonen</h3>
                </div>
            </div>
        </div>
        <div class="quote">
            <h2 id="left">"Ask a child to draw a car, and certainly he will draw it red.‚Äù</h2>
            <h3 id="right">-Enzo Ferrari</h3>
        </div>
        <div class="signUp">
            <h3>Sign Up For Action Packed Races</h3>
            <button class="signup">Sign Up</button>
        </div>
        <div class="footer">
            <h3>Ferrari</h3>
        </div>
    </div>
</body>
</html>
